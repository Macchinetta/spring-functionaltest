<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{thymeleaf/layout/template :: layout(~{::head/content()},~{::body/content()})}">
<head>
</head>
<body>
  <div class="container">
    <div id="wrapper">

      <h1 id="screenTitle">アクセスポリシ定義(IPアドレス許可)が正常に機能していることを確認する。</h1>

      <fieldset>
        <table class="table table-bordered table-condensed">
          <tr>
            <th>UserName</th>
            <td><span id="username"> <span
                th:if="${#authorization.expr('isAuthenticated()') && !#strings.isEmpty(username)}"
                th:text="${#authentication.principal.username}"></span>
            </span></td>
          </tr>
          <tr>
            <th>Manager User link</th>
            <td><span> <a id="managerLink" th:href="@{/thymeleaf/0601/002/manager}">Go To
                  Account Page Top Page</a>
            </span></td>
          </tr>
          <tr>
            <th>Only Configuration Manager(LocalHost) link</th>
            <td><span> <a id="configLink" th:href="@{/thymeleaf/0601/002/configurations}">Go
                  To Configuration Manager Page</a>
            </span></td>
          </tr>
          <tr>
            <th>Only Administrator link</th>
            <td><span> <a id="adminLink" th:href="@{/thymeleaf/0601/002/admin}">Go To
                  Manager Page</a>
            </span></td>

          </tr>
          <tr>
            <th>Authenticated User link</th>
            <td><span> <a id="allLink" th:href="@{/thymeleaf/0601/001/all}">Go To
                  Authenticated User Page</a>
            </span></td>
          </tr>
        </table>
      </fieldset>
      <form th:action="@{/thymeleaf/0201/logout}" method="post">
        <input type="submit" id="logout" class="btn btn-default" value="Logout">
      </form>

    </div>
  </div>
</body>
</html>
