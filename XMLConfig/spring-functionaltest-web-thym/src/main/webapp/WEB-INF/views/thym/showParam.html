<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:input=""
  th:replace="~{layout/template :: layout(~{::head/content()},~{::body/content()})}">
<head>
</head>
<body>
  <div class="container">
    <div id="wrapper">

      <h1 id="screenTitle">リクエストパラメータの存在チェックについて(param)</h1>

      <div>
        <h3>リクエストパラメータ取得結果</h3>
        <label>${param.containsKey('foo')} :</label>
        <span id="containsKeyFoo" th:text="${param.containsKey('foo')}"></span>
        <br>

        <label>${param.containsKey('bar')} :</label>
        <span id="containsKeyBar" th:text="${param.containsKey('bar')}"></span>
        <br>

        <label>${param.keySet().contains('foo')} :</label>
        <span id="keySetFoo" th:text="${param.keySet().contains('foo')}"></span>
        <br>

        <label>${param.keySet().contains('bar')} :</label>
        <span id="keySetBar" th:text="${param.keySet().contains('bar')}"></span>
        <br>
      </div>
    </div>
  </div>
</body>
</html>
