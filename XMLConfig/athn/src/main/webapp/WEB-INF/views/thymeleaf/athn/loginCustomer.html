<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{thymeleaf/layout/template :: layout(~{::head/content()},~{::body/content()})}">
    <head> </head>
    <body>
        <div class="container">
            <div id="wrapper">
                <h1 id="screenTitle">Customer Login Page</h1>

                <form th:action="@{/thymeleaf/1701/customerAuthenticate}" method="post">
                    <div th:if="${param.keySet().contains('error') && session[SPRING_SECURITY_LAST_EXCEPTION] != null}" class="alert alert-danger">
                        <ul>
                            <li th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}"></li>
                        </ul>
                    </div>
                    <fieldset>
                        <legend>Login</legend>
                        <br />
                        <div class="form-group">
                            <div class="col col-md-2">
                                <label for="userName">UserName</label>
                            </div>
                            <div class="col col-md-3">
                                <input type="text" class="form-control input-sm" id="username" name="username" />
                            </div>
                        </div>
                        <br />
                        <div class="form-group">
                            <div class="col col-md-2">
                                <label for="password">Password</label>
                            </div>
                            <div class="col col-md-3">
                                <input type="password" class="form-control input-sm" id="password" name="password" />
                            </div>
                        </div>
                        <br />
                        <br />
                        <input type="submit" id="login" class="btn btn-default" value="Login" />
                    </fieldset>
                </form>
                <br />
            </div>
        </div>
    </body>
</html>
