<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{thymeleaf/layout/template :: layout(~{::head/content()},~{::body/content()})}">
<head>
</head>
<body>
  <div class="container">
    <!-- 複数の試験を1つのView&Controllerで実現するために相対パスを使用 -->
    <div id="wrapper">
      <h1 id="screenTitle">カート</h1>
      <div id="itemListLink">
        <a id="continueShoppingLink" href="./items" class="btn btn-success"><span
          class="glyphicon glyphicon-play"></span> ショッピングを続ける</a>
      </div>

      <div th:with="cart=${@cart}">

        <div th:switch="${cart != null}">
          <span th:case="true">
            <form th:action="@{./cart}" method="post" th:object="${cartItemsForm}">
              <table class="table table-striped table-bordered table-condensed">

                <thead>
                  <tr>
                    <th class="no">No</th>
                    <th class="itemId">商品番号</th>
                    <th class="itemName">商品名</th>
                    <th class="quantity">個数</th>
                    <th class="price">価格</th>
                  </tr>
                </thead>

                <th:block th:each="cartItem,rowStatus : ${cart.cartItems}">
                  <tr>
                    <td class="no" th:text="${rowStatus.count}"></td>
                    <td class="itemId" th:text="${cartItem.itemId}"></td>
                    <td class="itemName" th:text="${cartItem.item.itemName}"></td>
                    <td class="quantity"><input type="text"
                      th:field="*{cartItemForms[__${rowStatus.index}__].quantity}"
                      class="quantity form-control" /> <span id="quantity.errors"
                      th:errors="*{cartItemForms[__${rowStatus.index}__].quantity}"
                      class="errorMessage"></span></td>
                    <td class="price"><span
                      th:text="${#numbers.formatDecimal(cartItem.subtotalPrice,1,'COMMA',0,'POINT')}"></span>
                    </td>
                  </tr>
                  <input type="hidden" th:field="*{cartItemForms[__${rowStatus.index}__].itemId}" />
                </th:block>
                <tr>
                  <td class="buttonArea" colspan="4"><button id="order" name="order"
                      class="btn btn-default" type="submit" value="Submit">注文へ</button></td>
                  <td class="totalPrice"><span
                    th:text="${#numbers.formatDecimal(cart.totalPrice,1,'COMMA',0,'POINT')}"></span></td>
                </tr>

              </table>
            </form>
          </span> <span th:case="*" th:text="#{label.sf.ssmn.0002}"> </span>

        </div>

      </div>
    </div>
  </div>
</body>
</html>
