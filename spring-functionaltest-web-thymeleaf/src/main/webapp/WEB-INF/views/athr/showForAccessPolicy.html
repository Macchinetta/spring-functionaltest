<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/template :: layout(~{::head/content()},~{::body/content()})}">
<head>
</head>
<body>
  <div class="container">
    <div id="wrapper">

      <h1 id="screenTitle">アクセスポリシ定義が正常に機能していることを確認する。</h1>

      <fieldset>
        <table class="table table-bordered table-condensed">
          <tr>
            <th>UserName</th>
            <td><span id="username"> <span
                th:if="${#authorization.expr('isAuthenticated()') && !#strings.isEmpty(username)}"
                th:text="${#authentication.principal.username}"></span>
            </span></td>
          </tr>
          <tr>
            <th>Only Account and Administrator User link</th>
            <td><span> <a id="accountsLink" th:href="@{/athr/0601/001/accounts}">Go
                  To Account Page Top Page</a>
            </span></td>
          </tr>
          <tr>
            <th>Only Administrator Manager link</th>
            <td><span> <a id="mangerLink" th:href="@{/athr/0601/001/manager}">Go To
                  Manager Page</a>
            </span></td>

          </tr>
          <tr>
            <th>Authenticated User link</th>
            <td><span> <a id="allLink" th:href="@{/athr/0601/001/all}">Go To
                  Authenticated User Page</a>
            </span></td>
          </tr>
        </table>
      </fieldset>
      <form th:action="@{/athr/0201/001/logout}" method="post">
        <input type="submit" id="logout" class="btn btn-default" value="Logout">
      </form>

    </div>
  </div>
</body>
</html>
