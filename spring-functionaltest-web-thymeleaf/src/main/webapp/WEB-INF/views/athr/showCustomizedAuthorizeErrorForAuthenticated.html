<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/template :: layout(~{::head/content()},~{::body/content()})}">
<head>
</head>
<body>
  <div class="container">
    <div id="wrapper">

      <h1 id="screenTitle">リクエスト方式により、認可エラー時の処理が使い分けれられることを確認する。</h1>
      <div id="xMLHttpRequestResult" class="hidden alert">
        <ul>
          <li id="returnStatus"></li>
          <li id="contentType"></li>
        </ul>
      </div>
      <fieldset>
        <table class="table table-bordered table-condensed">
          <tr>
            <th>UserName</th>
            <td><span id="username"> <span
                th:if="${#authorization.expr('isAuthenticated()') && !#strings.isEmpty(username)}"
                th:text="${#authentication.principal.username}"></span>
            </span></td>
          </tr>
          <tr>
            <th>Access Deny link</th>
            <td><span> <a id="denyLink" th:href="@{/athr/0701/001/deny/}">Go To
                  Access Denied Page</a>
            </span></td>
          </tr>
        </table>
      </fieldset>
      <form>
        <input id="ajaxBtn" type="button" class="btn btn-default" value="Ajaxによる送信"
          onclick="return athr.search()" />
      </form>

      <form th:action="@{/athr/0701/001/logout}" method="post">
        <input type="submit" id="logout" class="btn btn-default" value="Logout">
      </form>

    </div>
  </div>
</body>
</html>
