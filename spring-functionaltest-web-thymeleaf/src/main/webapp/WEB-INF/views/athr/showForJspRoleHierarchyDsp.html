<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/template :: layout(~{::head/content()},~{::body/content()})}" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head> </head>
    <body>
        <div class="container">
            <div id="wrapper">
                <h1 id="screenTitle">権限を階層で保持しているユーザの情報をJSPTagでの表示制御を確認する。</h1>

                <fieldset>
                    <table class="table table-bordered table-condensed">
                        <tr>
                            <th>Message</th>
                            <td>
                                <div id="roleHierarchy">
                                    <p sec:authorize="hasRole('STAFF')">This feature is for ROLE_ADMIN or ROLE_STAFF</p>
                                </div>
                            </td>
                        </tr>
                    </table>
                </fieldset>
                <form th:action="@{/athr/0901/002/logout}" method="post">
                    <input type="submit" id="logout" class="btn btn-default" value="Logout" />
                </form>
            </div>
        </div>
    </body>
</html>
