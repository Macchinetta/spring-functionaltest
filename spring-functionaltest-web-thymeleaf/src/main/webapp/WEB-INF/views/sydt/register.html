<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/template :: layout(~{::head/content()},~{::body/content()})}">
    <head> </head>
    <body>
        <div id="wrapper">
            <h1 id="screenTitle">差分時間更新</h1>
            <br />
            <form th:action="@{/sydt/confirm}" method="post" th:object="${reloadForm}">
                <fieldset>
                    <div class="form-group">
                        <div class="col col-md-4">差分</div>
                        <div class="col col-md-2">
                            <input id="diff" th:field="*{diffValue}" class="form-control" />
                        </div>
                        <div class="col col-md-3"></div>
                    </div>
                    <div class="form-group">
                        <div class="col col-md-4"></div>
                        <div class="col col-md-2">
                            <button name="regist" type="submit" class="btn btn-primary">登録</button>
                        </div>
                        <div class="col col-md-3"></div>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
