<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/template :: layout(~{::head/content()},~{::body/content()})}">
    <head> </head>
    <body>
        <div class="container">
            <div id="wrapper">
                <h1 id="screenTitle">期間の取得</h1>
                <br />
                <form th:action="@{/dtop/checkterm}" method="get" th:object="${checkTermForm}">
                    <legend>特定の期間(日付)に関する判定</legend>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-condensed table-size">
                            <thead>
                                <tr>
                                    <th class="getColumn">取得項目</th>
                                    <th colspan="3" class="inputColumn">入力項目</th>
                                </tr>
                            </thead>
                            <tr>
                                <td class="getColumn">期間</td>
                                <td class="dateColumn"><input type="text" th:field="*{targetTermFrom}" class="form-control input-sm" /></td>
                                <td class="tildaColumn">～</td>
                                <td class="dateColumn"><input type="text" th:field="*{targetTermTo}" class="form-control input-sm" /></td>
                            </tr>
                            <tr>
                                <td class="getColumn">チェック対象期間</td>
                                <td class="dateColumn"><input type="text" th:field="*{targetCheckTermFrom}" class="form-control input-sm" /></td>
                                <td class="tildaColumn">～</td>
                                <td class="dateColumn"><input type="text" th:field="*{targetCheckTermTo}" class="form-control input-sm" /></td>
                            </tr>
                            <tr>
                                <td class="getColumn">チェック対象日付</td>
                                <td class="dateColumn" colspan="3"><input type="text" th:field="*{targetCheckDate}" class="form-control input-sm" /></td>
                            </tr>
                        </table>
                    </div>
                    <button type="submit" id="checkContainTermToDate" name="checkContainTermToDate" class="btn btn-default">期間内包括(対日付)判定</button>
                    <button type="submit" id="checkContainTermToTerm" name="checkContainTermToTerm" class="btn btn-default">期間内包括(対期間)判定</button>
                    <button type="submit" id="checkAbutsTerm" name="checkAbutsTerm" class="btn btn-default">期間連続判定</button>
                    <button type="submit" id="getGapTerm" name="getGapTerm" class="btn btn-default">差分期間取得</button>
                    <button type="submit" id="getOverlapTerm" name="getOverlapTerm" class="btn btn-default">重複期間取得</button>
                </form>
                <br />
                <form th:action="@{/dtop/checkterm}" method="get" class="form-horizonal" th:object="${checkTermForm}">
                    <legend>Periodクラスを利用して、指定した値分、増加、減少</legend>
                    <div class="form-group">
                        <div class="row">
                            <div class="col col-md-2">取得日付</div>
                            <div class="col col-md-2">
                                <input type="text" th:field="*{targetIncDecDate}" class="form-control input-sm" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-md-2">増加数(月数)</div>
                            <div class="col col-md-2">
                                <input type="text" th:field="*{targetIncreaseMonthNum}" class="form-control input-sm" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-md-2">減少数(月数)</div>
                            <div class="col col-md-2">
                                <input type="text" th:field="*{targetDecreaseMonthNum}" class="form-control input-sm" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-md-2">増加数(日数)</div>
                            <div class="col col-md-2">
                                <input type="text" th:field="*{targetIncreaseDayNum}" class="form-control input-sm" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-md-2">減少数(日数)</div>
                            <div class="col col-md-2">
                                <input type="text" th:field="*{targetDecreaseDayNum}" class="form-control input-sm" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="calcMonthDate" name="calcMonthDate" class="btn btn-default">増減月取得</button>
                        <button type="submit" id="calcMonthAndDayDate" name="calcMonthAndDayDate" class="btn btn-default">増減月日取得</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
