<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/template :: layout(~{::head/content()},~{::body/content()})}">
<head>
</head>
<body>
  <div class="container">
    <div id="wrapper">
      <h1 id="screenTitle">型変換</h1>
      <br>

      <form th:action="@{/dtop/getdatetype}" class="form-horizontal" method="get">
        <fieldset>
          <legend>日時生成時型変換</legend>
          <div class="form-group">
            <button id="getDateToDateTimeObject" name="getDateToDateTimeObject"
              class="btn btn-default">Date To DateTime</button>
            <button id="getDateTimeToDateObject" name="getDateTimeToDateObject"
              class="btn btn-default">DateTime To Date</button>
          </div>
        </fieldset>
      </form>
      <br />
      <form th:action="@{/dtop/getdatetype}" class="form-horizontal" method="get" th:object="${changeTypeForm}">
        <legend>日付文字列をパース</legend>
        <div class="form-group">
          <div class="col col-md-2">
            <label for="name">日付文字列</label>
          </div>
          <div class="col col-md-2">
            <input type="text" th:field="*{targetDate}" class="form-control input-sm" />
          </div>
        </div>
        <div class="form-group">
          <button type="submit" id="getParseDate" name="getParseDate" class="btn btn-default">パースして取得</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
