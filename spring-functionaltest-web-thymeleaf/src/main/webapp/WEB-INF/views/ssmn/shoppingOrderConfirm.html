<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/template :: layout(~{::head/content()},~{::body/content()})}">
<head>
</head>
<body>
  <div class="container">
    <div id="wrapper">

      <!-- 複数の試験を1つのView&Controllerで実現するために相対パスを使用 -->
      <h1 id="screenTitle">注文確認</h1>

      <form action="./order" method="post">
        <table th:with="cart=${@cart}" class=" table table-striped table-borderedtable-condensed">

          <thead>
            <tr>
              <th class="no">No</th>
              <th class="itemId">商品番号</th>
              <th class="itemName">商品名</th>
              <th class="quantity">個数</th>
              <th class="price">価格</th>
            </tr>
          </thead>

          <tr th:each="cartItem, rowStatus : ${cart.cartItems}">
            <td class="no" th:text="${rowStatus.count}"></td>
            <td class="itemId" th:text="${cartItem.itemId}"></td>
            <td class="itemName" th:text="${cartItem.item.itemName}"></td>
            <td class="quantity" th:text="${cartItem.quantity}"></td>
            <td class="price"
              th:text="${#numbers.formatDecimal(cartItem.subtotalPrice,1,'COMMA',0,'POINT')}"></td>
          </tr>
          <tr>
            <td class="buttonArea" colspan="4"><a id="confirmCartLink" href="./cart"
              class="btn btn-default">カートへ戻る</a>
              <button class="btn btn-default" type="submit" value="Submit">注文確定</button></td>
            <td class="totalPrice"
              th:text="${#numbers.formatDecimal(cart.totalPrice,1,'COMMA',0,'POINT')}"></td>
          </tr>

        </table>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> <input
          type="hidden" name="_TRANSACTION_TOKEN"
          th:value="${#request.getAttribute('org.terasoluna.gfw.web.token.transaction.TransactionTokenInterceptor.NEXT_TOKEN').getTokenString()}" />
      </form>
      <!-- セッション内Form確認 -->
      <div id="checkFormInSession" style="visibility: hidden"
        th:text="${#session.getAttribute('scopedTarget.cart')} != null ? ${#session.getAttribute('scopedTarget.cart').getClass().getName()}"></div>
    </div>
  </div>

</body>
</html>
