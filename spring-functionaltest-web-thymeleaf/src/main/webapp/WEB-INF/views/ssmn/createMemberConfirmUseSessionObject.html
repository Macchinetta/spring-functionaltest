<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/template :: layout(~{::head/content()},~{::body/content()})}">
<head>
</head>
<body>
  <div class="container">
    <div id="wrapper">

      <h1 id="screenTitle">会員情報登録</h1>
      <br>
      <form class="form-horizontal" method="post" th:object="${member}" th:action>
        <legend>個人情報登録確認</legend>
        登録内容は以下の内容でよろしいでしょうか。
        <table class="table table-striped table-bordered table-condensed">
          <tr>
            <th>登録項目</th>
            <th>登録内容</th>
          </tr>
          <tr>
            <th>氏名（姓）</th>
            <td><span id="firstName" th:text="*{firstName}"></span> <input type="hidden"
              name="firstName" value="佐藤"></td>
          </tr>
          <tr>
            <th>氏名（名）</th>
            <td><span id="lastName" th:text="*{lastName}"></span> <input type="hidden"
              name="lastName" value="次郎"></td>
          </tr>
          <tr>
            <th>氏名カナ（姓）</th>
            <td><span id="firstNameKana" th:text="*{firstNameKana}"></span> <input
              type="hidden" name="firstNameKana" value="サトウ"></td>
          </tr>
          <tr>
            <th>氏名カナ（名）</th>
            <td><span id="lastNameKana" th:text="*{lastNameKana}"></span> <input type="hidden"
              name="lastNameKana" value="ジロウ"></td>
          </tr>
          <tr>
            <th>年齢</th>
            <td><span id="age" th:text="*{age}"></span> <input type="hidden" name="age"
              value="90"></td>
          </tr>
          <tr>
            <th>性別</th>
            <td><span id="gender"
              th:text="${member.gender} != null ? ${CL_GENDER.get(member.gender)}"></span>
              <input type="hidden" name="gender" value="1"></td>
          </tr>
          <tr>
            <th>郵便番号</th>
            <td><span id="zipCode" th:text="*{zipCode}"></span> <input type="hidden"
              name="zipCode" value="123-1234"></td>
          </tr>
          <tr>
            <th>都道府県</th>
            <td><span id="state" th:text="*{state}"></span> <input type="hidden" name="state"
              value="神奈川県"></td>
          </tr>
          <tr>
            <th>市区町村</th>
            <td><span id="city" th:text="*{city}"></span> <input type="hidden" name="city"
              value="西浦和"></td>
          </tr>
          <tr>
            <th>番地建物</th>
            <td><span id="address" th:text="*{address}"></span> <input type="hidden"
              name="address" value="100-100-100"></td>
          </tr>
          <tr>
            <th>職業</th>
            <td><span id="occupation" th:text="*{occupation}"></span> <input type="hidden"
              name="occupation" value="無職"></td>
          </tr>
          <tr>
            <th>メールアドレス</th>
            <td><span id="mailAddress" th:text="*{mailAddress}"></span> <input type="hidden"
              name="mailAddress" value="a@a.co.jp"></td>
          </tr>
        </table>
        <div class="form-group">
          <button id="redo" name="redo" class="btn btn-default" type="submit" value="Submit">戻る</button>
          <button class="btn btn-default" type="submit" value="Submit">登録</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
