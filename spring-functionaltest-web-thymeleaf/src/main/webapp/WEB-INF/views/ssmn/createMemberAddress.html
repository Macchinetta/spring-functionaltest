<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/template :: layout(~{::head/content()},~{::body/content()})}">
<head>
</head>
<body>
  <div class="container">
    <div id="wrapper">

      <h1 id="screenTitle">会員情報登録 住所</h1>
      <br>
      <form class="form-horizontal" method="post" th:object="${memberForm}" th:action>
        <fieldset>
          <legend>住所情報</legend>
          <div class="form-group">
            <div class="col col-md-2">郵便番号</div>
            <div class="col col-md-3">
              <input type="text" th:field="*{zipCode}" class="form-control input-sm" />
            </div>
            <div class="col col-md-3">
              <span id="zipCode.errors" th:errors="*{zipCode}" class="errorMessage"></span>
            </div>
          </div>
          <div class="form-group">
            <div class="col col-md-2">都道府県</div>
            <div class="col col-md-3">
              <input type="text" th:field="*{state}" class="form-control input-sm" />
            </div>
            <div class="col col-md-3">
              <span id="state.errors" th:errors="*{state}" class="errorMessage"></span>
            </div>
          </div>
          <div class="form-group">
            <div class="col col-md-2">市区町村</div>
            <div class="col col-md-3">
              <input type="text" th:field="*{city}" class="form-control input-sm" />
            </div>
            <div class="col col-md-3">
              <span id="city.errors" th:errors="*{city}" class="errorMessage"></span>
            </div>
          </div>
          <div class="form-group">
            <div class="col col-md-2">番地建物</div>
            <div class="col col-md-3">
              <input type="text" th:field="*{address}" class="form-control input-sm" />
            </div>
            <div class="col col-md-3">
              <span id="address.errors" th:errors="*{address}" class="errorMessage"></span>
            </div>
          </div>
          <div class="form-group">
            <button id="redoPersonal" name="redoPersonal" class="btn btn-default" type="submit"
              value="Submit">戻る</button>
            <button id="otherForm" name="otherForm" class="btn btn-default" type="submit"
              value="Submit">次へ</button>
          </div>
        </fieldset>
      </form>
    </div>

  </div>
</body>
</html>
