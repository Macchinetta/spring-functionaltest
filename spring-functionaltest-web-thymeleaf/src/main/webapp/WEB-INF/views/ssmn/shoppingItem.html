<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/template :: layout(~{::head/content()},~{::body/content()})}">
<head>
</head>
<body>
  <div class="container">
    <!-- 複数の試験を1つのView&Controllerで実現するために相対パスを使用 -->
    <div id="wrapper">

      <h1 id="screenTitle">商品</h1>
      <div id="cartLink">
        <a id="confirmCartLink" href="../cart" class="btn btn-info"><span
          class="glyphicon glyphicon-shopping-cart"></span> カートを確認</a>
      </div>
      <div id="itemListLink">
        <a id="continueShoppingLink" href="../items" class="btn btn-success"><span
          class="glyphicon glyphicon-play"></span> ショッピングを続ける</a>
      </div>
      <form id="cartItemForm" action="./cart" class="form-horizontal" method="post"
        th:object="${cartItemForm}">
        <div class="form-group">
          <label class="col col-md-2 control-label">商品番号</label>
          <div class="col col-md-10" th:text="${item.itemId}"></div>
          <input type="hidden" th:field="*{itemId}" />
        </div>
        <div class="form-group">
          <label class="col col-md-2 control-label">商品名</label>
          <div class="col col-md-10" th:text="${item.itemName}"></div>
        </div>
        <div class="form-group">
          <label class="col col-md-2 control-label">価格</label>
          <div class="col col-md-10" th:text="${item.price}"></div>
        </div>
        <div class="form-group">
          <label class="col col-md-2 control-label">商品概要</label>
          <div class="col col-md-10" th:text="${item.overviewDescription}"></div>
        </div>
        <div class="form-group">
          <div class="col col-md-10 col-md-offset-2">
            <button id="add" name="add" class="btn btn-default" type="submit" value="Submit">カートへ追加</button>
            <span id="resultMessage" class="text-success"></span>
          </div>
        </div>
      </form>
    </div>

  </div>
</body>
</html>
