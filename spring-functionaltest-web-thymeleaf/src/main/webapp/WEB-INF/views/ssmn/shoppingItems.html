<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/template :: layout(~{::head/content()},~{::body/content()})}">
<head>
</head>
<body>
  <!-- 複数の試験を1つのView&Controllerで実現するために相対パスを使用 -->

  <div class="container">
    <div id="wrapper">
      <h1 id="screenTitle">商品一覧</h1>
      <div id="cartLink">
        <a id="confirmCartLink" href="./cart" class="btn btn-info"><span
          class="glyphicon glyphicon-shopping-cart"></span> カートを確認</a>
      </div>

      <div th:switch="${page != null && page.totalPages != 0}">
        <span th:case="true">
          <table class="table table-striped table-bordered table-condensed">

            <thead>
              <tr>
                <th class="no">No</th>
                <th class="itemId">商品番号</th>
                <th class="itemName">商品名</th>
                <th class="overviewDescription">商品概要</th>
                <th class="price">価格</th>
              </tr>
            </thead>

            <tr th:each="item,rowStatus : ${page.content}">
              <td class="no" th:text="${(page.number * page.size) + rowStatus.count}"></td>
              <td class="itemId"><a th:id="'itemLink_'+${rowStatus.count}"
                th:href="'./items/'+${item.itemId}" th:text="${item.itemId}"></a></td>
              <td class="itemName" th:text="${item.itemName}"></td>
              <td class="overviewDescription" th:text="${item.overviewDescription}"></td>
              <td class="price" th:text="${#numbers.formatDecimal(item.Price,1,'COMMA',0,'POINT')}"></td>
            </tr>

          </table>

          <div class="paginationPart">
            <ul class="pagination">
              <li th:classappend="${page.number == 0} ? disabled"><a
                th:href="${page.number == 0} ? |javascript.void(0)| : |?page=0&size=${page.size}|">&lt;&lt;</a>
              </li>
              <li th:classappend="${page.number == 0} ? disabled"><a
                th:href="${page.number == 0} ? |javascript:void(0)| : |?page=${page.number-1}&size=${page.size}|">&lt;</a>
              </li>
              <li th:each="i,status : ${#numbers.sequence(1,page.totalPages)}"
                th:classappend="${i == page.number+1} ? active"><a
                th:href="${i == page.number+1} ? |javascript:void(0)| : |?page=${i-1}&size=${page.size}|"
                th:text="${i}"></a></li>
              <li th:classappend="${page.number == page.totalPages-1} ? disabled"><a
                th:href="${page.number == page.totalPages-1} ? |javascript:void(0)| : |?page=${page.number+1}&size=${page.size}|">&gt;</a>
              </li>
              <li th:classappend="${page.number == page.totalPages-1} ? disabled"><a
                th:href="${page.number == page.totalPages-1} ? |javascript:void(0)| : |?page=${page.totalPages-1}&size=${page.size}|">&gt;&gt;</a>
              </li>
            </ul>
          </div>
        </span> <span th:case="*" th:text="#{label.sf.ssmn.0001}"></span>
      </div>
    </div>
  </div>
</body>
</html>
