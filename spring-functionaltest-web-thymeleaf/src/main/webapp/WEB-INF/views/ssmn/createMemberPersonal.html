<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/template :: layout(~{::head/content()},~{::body/content()})}">
<head>
</head>
<body>
  <div class="container">
    <div id="wrapper">
      <div id="wrapper">
        <h1 id="screenTitle">会員情報登録</h1>
        <br>
        <!-- actionを指定しないと遷移されたときのURLが使われる -->
        <form class="form-horizontal" method="post" th:object="${memberForm}" th:action>
          <fieldset>
            <legend>個人情報</legend>
            <div class="form-group">
              <div class="col col-md-2">氏名（姓）</div>
              <div class="col col-md-3">
                <input type="text" th:field="*{firstName}" class="form-control input-sm" />
              </div>
              <div class="col col-md-3">
                <span id="firstName.errors" th:errors="*{firstName}" class="errorMessage"></span>
              </div>
            </div>
            <div class="form-group">
              <div class="col col-md-2">氏名（名）</div>
              <div class="col col-md-3">
                <input type="text" th:field="*{lastName}" class="form-control input-sm" />
              </div>
              <div class="col col-md-3">
                <span id="lastName.errors" th:errors="*{lastName}" class="errorMessage"></span>
              </div>
            </div>
            <div class="form-group">
              <div class="col col-md-2">氏名カナ（姓）</div>
              <div class="col col-md-3">
                <input type="text" th:field="*{firstNameKana}" class="form-control input-sm" />
              </div>
              <div class="col col-md-3">
                <span id="firstNameKana.errors" th:errors="*{firstNameKana}" class="errorMessage"></span>
              </div>
            </div>
            <div class="form-group">
              <div class="col col-md-2">氏名カナ（名）</div>
              <div class="col col-md-3">
                <input type="text" th:field="*{lastNameKana}" class="form-control input-sm" />
              </div>
              <div class="col col-md-3">
                <span id="lastNameKana.errors" th:errors="*{lastNameKana}" class="errorMessage"></span>
              </div>
            </div>
            <div class="form-group">
              <div class="col col-md-2">年齢</div>
              <div class="col col-md-3">
                <input type="text" th:field="*{age}" class="form-control input-sm" />
              </div>
              <div class="col col-md-3">
                <span id="age.errors" th:errors="*{age}" class="errorMessage"></span>
              </div>
            </div>
            <div class="form-group">
              <div class="col col-md-2">性別</div>
              <div class="col col-md-3">
                <select th:field="*{gender}" class="form-control">
                  <option th:each="var : ${CL_GENDER}" th:value="${var.key}" th:text="${var.value}"></option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <a id="menu" th:href="@{/ssmn}" class="btn btn-default">メニューに戻る</a>
              <button id="addressForm" name="addressForm" class="btn btn-default" type="submit"
                value="Submit">次へ</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
