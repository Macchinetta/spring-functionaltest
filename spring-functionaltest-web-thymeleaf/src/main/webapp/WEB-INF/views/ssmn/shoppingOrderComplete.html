<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/template :: layout(~{::head/content()},~{::body/content()})}">
<head>
</head>
<body>
  <div class="container">
    <!-- 複数の試験を1つのView&Controllerで実現するために相対パスを使用 -->

    <div id="wrapper">

      <h1 id="screenTitle">注文完了</h1>
      <div th:replace="~{common/fragments :: messagesPanel}"></div>

      <div id="itemListLink">
        <a id="continueShoppingLink" href="./items" class="btn btn-success"><span
          class="glyphicon glyphicon-play"></span> ショッピングを続ける</a>
      </div>

      <table class="table table-striped table-bordered table-condensed">
        <tr>
          <th class="orderIdLabel">注文番号</th>
          <td th:text="${order.orderId}"></td>
        </tr>
      </table>
      <table class="table table-striped table-bordered table-condensed">

        <thead>
          <tr>
            <th class="no">No</th>
            <th class="itemId">商品番号</th>
            <th class="itemName">商品名</th>
            <th class="quantity">個数</th>
            <th class="price">価格</th>
          </tr>
        </thead>

        <tr th:each="orderItem,rowStatus : ${order.orderItems}">
          <td class="no" th:text="${rowStatus.count}"></td>
          <td class="itemId" th:text="${orderItem.itemId}"></td>
          <td class="itemName" th:text="${orderItem.item.itemName}"></td>
          <td class="quantity" th:text="${orderItem.quantity}"></td>
          <td class="price"
            th:text="${#numbers.formatDecimal(orderItem.subtotalPrice,1,'COMMA',0,'POINT')}"></td>
        </tr>
        <tr>
          <td class="buttonArea" colspan="4"></td>
          <td class="totalPrice"
            th:text="${#numbers.formatDecimal(order.totalPrice,1,'COMMA',0,'POINT')}"></td>
        </tr>

      </table>
      <!-- セッション内Form確認 -->
      <div id="checkFormInSession" style="visibility: hidden"
        th:text="${#session.getAttribute('scopedTarget.cart')} != null ? ${#session.getAttribute('scopedTarget.cart').getCartItems().size()}"></div>
    </div>
  </div>
</body>
</html>
