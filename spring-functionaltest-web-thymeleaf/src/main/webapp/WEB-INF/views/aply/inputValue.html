<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/template :: layout(~{::head/content()},~{::body/content()})}">
<head>
</head>
<body>
  <div class="container">
    <div id="wrapper">

      <h1 id="screenTitle">オブジェクトのプロパティを指定できることの確認</h1>
      <br>
      <form th:action="@{/aply/1007/showValue}" class="form-horizontal" method="post"
        th:object="${thymeleafForm}">
        <div class="form-group">
          <div class="col col-md-2">名前</div>
          <div class="col col-md-3">
            <input type="text" th:field="*{userName}" class="form-control input-sm" />
          </div>
        </div>
        <div class="form-group">
          <button id="thObject" name="thObject" class="btn btn-default" type="submit" value="Submit">プロパティを省略して指定(th:object形式)</button>
          <button id="thWith" name="thWith" class="btn btn-default" type="submit" value="Submit">ローカル変数に指定(th:with形式)</button>
        </div>
      </form>

    </div>
  </div>
</body>
</html>
