<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/template :: layout(~{::head/content()},~{::body/content()})}">
<head>
</head>
<body>
  <div class="container">
    <div id="wrapper">

      <h1 id="screenTitle">モデルに格納されたコレクション型の値を表示できることの確認</h1>
      <br>
      <form method="post" th:action="@{/aply/1006/collectionInModel}"
        th:object="${thymeleafFormListForm}" class="form-horizontal">

        <legend>コレクション型の値を表示できること</legend>
        <div class="form-group">
          <div th:each="thymeleafForm, status : ${thymeleafFormListForm.thymeleafFormList}">
            <div class="form-group">
              <div class="col col-md-2" th:text="|氏名${status.count}|"></div>
              <div class="col col-md-3">
                <input type="text" th:field="*{thymeleafFormList[__${status.index}__].userName}"
                  class="form-control input-sm" />
              </div>
            </div>
            <div class="form-group">
              <div class="col col-md-2" th:text="|年齢${status.count}|"></div>
              <div class="col col-md-3">
                <input type="text" th:field="*{thymeleafFormList[__${status.index}__].age}"
                  class="form-control input-sm" />
              </div>
            </div>
            <div class="form-group">
              <div class="col col-md-2" th:text="|条件${status.count}|"></div>
              <div class="col col-md-3">
                <input type="text" th:field="*{thymeleafFormList[__${status.index}__].conditions}"
                  class="form-control input-sm" />
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <button id="collectionInModel" name="collectionInModel" class="btn btn-default"
            type="submit" value="Submit">コレクションを表示(statusなし)</button>
          <button id="collectionInModelUsingStatus" name="collectionInModelUsingStatus"
            class="btn btn-default" type="submit" value="Submit">コレクションを表示(statusあり)</button>
        </div>

      </form>


    </div>
  </div>
</body>
</html>
