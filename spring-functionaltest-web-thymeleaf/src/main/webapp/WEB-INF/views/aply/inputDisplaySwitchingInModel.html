<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/template :: layout(~{::head/content()},~{::body/content()})}">
<head>
</head>
<body>
  <div class="container">
    <div id="wrapper">

      <h1 id="screenTitle">モデルに格納された値により条件分岐して表示切替ができることの確認</h1>
      <br>
      <form th:action="@{/aply/1005/displaySwitching}" class="form-horizontal" method="post"
        th:object="${thymeleafForm}">
        <legend>条件分岐して表示切替ができること</legend>
        <div class="form-group">
          <div class="col col-md-2">条件</div>
          <div class="col col-md-3">
            <input type="text" th:field="*{conditions}" class="form-control input-sm" />
          </div>
        </div>
        <div class="form-group">
          <button id="thIfFormat" name="thIfFormat" class="btn btn-default" type="submit"
            value="Submit">th:if形式</button>
          <button id="thSwitchFormat" name="thSwitchFormat" class="btn btn-default" type="submit"
            value="Submit">th:switch形式</button>
        </div>
      </form>

    </div>
  </div>
</body>
</html>
