<!DOCTYPE html>

  th:replace="~{layout/template :: layout(~{::head/content()},~{::body/content()})}">
<head>
</head>
<body>
  <div class="container">
    <div id="wrapper">

      <h1 id="screenTitle">モデルに格納された値を数値フォーマット表示した画面（#numbers.formatPercent形式）</h1>

      <ul>
        <li id="message1">Thymeleafのユーティリティオブジェクトが提供している数値フォーマットを利用して数値を以下に表示します。</li>
        <li id="message2" th:text="${#numbers.formatPercent(valueUsingNumberFormatPercent,1,2)}"></li>
      </ul>

    </div>
  </div>
</body>
</html>
