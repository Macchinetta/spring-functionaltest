<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<head>
</head>

  <div class="container">

      <h1 id="screenTitle">SimpleI18nCodeListの読み込み</h1>

      <div>CDLS0105001</div>
      <div>
        <select id="cdls0105001" th:field="${codeListForm.code}">

        </select>

          </select> <span th:errors="*{id}"></span>
          <button id="cdls0105003Submit" type="submit" name="post">Submit</button>
        </form>
        <div id="cdls0105003Result" th:text="${i18nPriceCodeListValue}"></div>
