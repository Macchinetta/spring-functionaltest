<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/template :: layout(~{::head/content()},~{::body/content()})}">
    <head>
        <link rel="stylesheet" href="../../../resources/app/css/cdls.css" th:href="@{/resources/app/css/cdls.css}" />
    </head>
    <body>
        <div class="container">
            <div id="wrapper">
                <h1 id="screenTitle">JdbcCodeListの読み込み</h1>

                <div>CDLS0103001</div>
                <div>
                    <select id="cdls0103001" th:field="${codeListForm.code}">
                        <option th:each="authority : ${CL_AUTHORITIES}" th:value="${authority.key}" th:text="${authority.value}"></option>
                    </select>
                </div>
                <div>CDLS0103002</div>
                <div>
                    <form th:action="@{/cdls/0103/002}" th:object="${clAuthoritiesForm}" method="post">
                        <select id="cdls0103002" th:field="*{id}">
                            <option th:each="authority : ${CL_AUTHORITIES}" th:value="${authority.key}" th:text="${authority.value}"></option>
                        </select>
                        <span th:errors="*{id}"></span>
                        <button id="cdls0103002Submit" type="submit" name="post">Submit</button>
                    </form>
                    <div id="cdls0103002Result" th:text="${authoritiesCodeListValue}"></div>
                </div>
                <div>CDLS0103003</div>
                <div id="cdls0103003">
                    <form th:action="@{/cdls/0103/003}" th:object="${authorityForCollectionForm}" method="post">
                        <span th:each="authority : ${CL_AUTHORITIES}" class="checkbox-wrapper">
                            <input type="checkbox" th:field="*{authorities}" th:value="${authority.key}" />
                            <label th:for="${#ids.prev('authorities')}" th:text="${authority.value}"></label>
                        </span>
                        <span th:errors="*{authorities}"></span>
                        <button id="cdls0103003Submit" type="submit" name="post">Submit</button>
                    </form>
                    <div id="cdls0103003Result">
                        <div th:each="authoritiy : ${authorities}" th:text="${authoritiy}" />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
