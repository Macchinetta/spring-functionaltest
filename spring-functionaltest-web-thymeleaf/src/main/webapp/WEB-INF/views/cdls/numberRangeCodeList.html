<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/template :: layout(~{::head/content()},~{::body/content()})}">
<head>
</head>
<body>
  <div class="container">
    <div id="wrapper">

      <h1 id="screenTitle">NumberRangeCodeListの読み込み</h1>

      <div>CDLS0102001</div>
      <div>
        <select id="cdls0102001" th:field="${codeListForm.code}">
          <option th:each="month : ${CL_MONTH_ASC}" th:value="${month.key}" th:text="${month.value}"></option>
        </select>
      </div>
      <div>CDLS0102002</div>
      <div>
        <form th:action="@{/cdls/0102/002}" th:object="${clMonthAscForm}" method="post">
          <select id="cdls0102002" th:field="*{id}">
            <option th:each="month : ${CL_MONTH_ASC}" th:value="${month.key}"
              th:text="${month.value}"></option>
          </select> <span th:errors="*{id}"></span>
          <button id="cdls0102002Submit" type="submit" name="post">Submit</button>
        </form>
        <div id="cdls0102002Result" th:text="${monthAscCodeListValue}"></div>
      </div>
    </div>
  </div>
</body>
</html>
