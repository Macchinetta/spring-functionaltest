<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/template :: layout(~{::head/content()},~{::body/content()})}">
<head>
</head>
<body>
  <div class="container">
    <div id="wrapper">

      <h1 id="screenTitle">ネストした単項目チェック</h1>

      <form method="post" th:action="@{/vldt/0102/001}" th:object="${nestedValidationForm}"
        class="form-horizontal">

        <div class="form-group">
          <label th:for="reciverAddress.userName" class="col-sm-2 control-label">UserName</label>
          <div class="col-sm-10">
            <input type="text" th:field="*{reciverAddress.userName}" class="form-control"
              placeholder="UserName" /> <span id="reciverAddress.userName.errors"
              th:errors="*{reciverAddress.userName}" class="text-danger"></span>
          </div>
        </div>

        <div class="form-group">
          <label th:for="reciverAddress.postCode" class="col-sm-2 control-label">PostCode</label>
          <div class="col-sm-10">
            <input type="text" th:field="*{reciverAddress.postCode}" class="form-control"
              placeholder="PostCode" /> <span id="reciverAddress.postCode.errors"
              th:errors="*{reciverAddress.postCode}" class="text-danger"></span>
          </div>
        </div>

        <div class="form-group">
          <label th:for="reciverAddress.address" class="col-sm-2 control-label">Address</label>
          <div class="col-sm-10">
            <input type="text" th:field="*{reciverAddress.address}" class="form-control"
              placeholder="Address" /> <span id="reciverAddress.address.errors"
              th:errors="*{reciverAddress.address}" class="text-danger"></span>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button id="validate" name="validate" class="btn btn-default" type="submit"
              value="Submit">validate</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</body>
</html>
