<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/template :: layout(~{::head/content()},~{::body/content()})}">
<head>
</head>
<body>
  <div class="container">
    <div id="wrapper">

      <h1 id="screenTitle">OSコマンドインジェクション</h1>

      <form method="post" th:action="@{/vldt/07}" th:object="${osCommandInjectionForm}"
        class="form-horizontal">

        <div class="form-group">
          <label th:for="cmdStr" class="col-sm-2 control-label">Command:</label>
          <div class="col-sm-10">
            <input type="text" th:field="*{cmdStr}" class="form-control" /> <span
              id="cmdStr.errors" th:errors="*{cmdStr}" class="text-danger">></span>
          </div>
        </div>

        <div class="form-group">
          <label th:for="arg" class="col-sm-2 control-label">Argument:</label>
          <div class="col-sm-10">
            <input type="text" th:field="*{arg}" class="form-control" /> <span id="arg.errors"
              th:errors="*{arg}" class="text-danger"></span>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button id="validate" name="validate" class="btn btn-default" type="submit"
              value="Submit">validate</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</body>
</html>
