<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/template :: layout(~{::head/content()},~{::body/content()})}">
<head>
</head>
<body>
  <div class="container">
    <div id="wrapper">

      <h1 id="screenTitle">単項目チェック</h1>

      <form method="post" th:action="@{/vldt/0101/002}"
        th:object="${simpleValidationByHibernateValidatorForm}" class="form-horizontal">

        <div class="form-group">
          <label th:for="address" class="col-sm-2 control-label">Address</label>
          <div class="col-sm-10">
            <input type="text" th:field="*{address}" class="form-control" placeholder="Address" />
            <span id="address.errors" th:errors="*{address}" class="text-danger"></span>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button id="validate" name="validate" class="btn btn-default" type="submit"
              value="Submit">validate</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</body>
</html>
