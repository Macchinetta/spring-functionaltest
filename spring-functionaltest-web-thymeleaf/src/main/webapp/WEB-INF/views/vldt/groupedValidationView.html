<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/template :: layout(~{::head/content()},~{::body/content()})}">
<head>
</head>
<body>
  <div class="container">
    <div id="wrapper">

      <h1 id="screenTitle">グループ化した単項目チェック</h1>

      <form method="post" th:action="@{/vldt/0103/001}" th:object="${groupedValidationForm}"
        class="form-horizontal">

        <div class="form-group">
          <label th:for="userName" class="col-sm-2 control-label">UserName</label>
          <div class="col-sm-10">
            <input type="text" th:field="*{userName}" class="form-control" placeholder="UserName" />
            <span id="userName.errors" th:errors="*{userName}" class="text-danger"></span>
          </div>
        </div>

        <div class="form-group">
          <label th:for="email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="text" th:field="*{email}" class="form-control" placeholder="Email" /> <span
              id="email.errors" th:errors="*{email}" class="text-danger"></span>
          </div>
        </div>

        <div class="form-group">
          <label th:for="age" class="col-sm-2 control-label">Age</label>
          <div class="col-sm-10">
            <input type="text" th:field="*{age}" class="form-control" placeholder="Age" /> <span
              id="age.errors" th:errors="*{age}" class="text-danger"></span>
          </div>
        </div>

        <div class="form-group">
          <label th:for="country" class="col-sm-2 control-label">Country</label>
          <div class="col-sm-10">
            <select th:field="*{country}" class="form-control">
              <option value="jp">Japan</option>
              <option value="sg">Singapore</option>
            </select> <span id="country.errors" th:errors="*{country}" class="text-danger"></span>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button id="validate" name="validate" class="btn btn-default" type="submit"
              value="Submit">validate</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</body>
</html>
