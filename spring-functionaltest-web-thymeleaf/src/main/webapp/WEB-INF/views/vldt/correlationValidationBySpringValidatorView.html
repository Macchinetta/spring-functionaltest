<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/template :: layout(~{::head/content()},~{::body/content()})}">
<head>
</head>
<body>
  <div class="container">
    <div id="wrapper">

      <h1 id="screenTitle">相関項目チェック</h1>

      <form method="post" th:action="@{/vldt/0201/001}" th:object="${userForm}"
        class="form-horizontal">

        <div class="form-group">
          <label th:for="password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" th:field="*{password}" class="form-control"
              placeholder="Password" /> <span id="password.errors" th:errors="*{password}"
              class="text-danger"></span>
          </div>
        </div>

        <div class="form-group">
          <label th:for="confirmPassword" class="col-sm-2 control-label">ConfirmPassword</label>
          <div class="col-sm-10">
            <input type="password" th:field="*{confirmPassword}" class="form-control"
              placeholder="ConfirmPassword" /> <span id="confirmPassword.errors"
              th:errors="*{confirmPassword}" class="text-danger"></span>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button id="validate" name="validate" class="btn btn-default" type="submit"
              value="Submit">validate</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</body>
</html>
