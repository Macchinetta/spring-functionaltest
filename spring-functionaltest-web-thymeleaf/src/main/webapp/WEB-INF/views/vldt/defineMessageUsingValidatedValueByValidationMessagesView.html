<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/template :: layout(~{::head/content()},~{::body/content()})}">
<head>
</head>
<body>
  <div class="container">
    <div id="wrapper">

      <h1 id="screenTitle">エラーメッセージの定義</h1>

      <form method="post" th:action="@{/vldt/0305/001}"
        th:object="${defineMessageUsingValidatedValueByValidationMessagesForm}"
        class="form-horizontal">

        <div th:errors="*{*}" id="defineMessageUsingValidatedValueByValidationMessagesForm.errors"
          class="text-danger"></div>

        <h3 id="discriptionOfTest">Test of the error message using "\${validatedValue}"</h3>

        <div class="form-group">
          <label th:for="telNumber" class="col-sm-2 control-label">TelNumber</label>
          <div class="col-sm-10">
            <input type="text" th:field="*{telNumber}" class="form-control" placeholder="TelNumber" />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button id="validate" name="validate" class="btn btn-default" type="submit"
              value="Submit">validate</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</body>
</html>
