<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/template :: layout(~{::head/content()},~{::body/content()})}">
<head>
</head>
<body>
  <div class="container">
    <div id="wrapper">
      <h3 id="screenTitle">ユーザ認証画面</h3>

      <div th:if="${param.keySet().contains('error')}">
        <div th:if="${session.SPRING_SECURITY_LAST_EXCEPTION} != null" class="alert alert-danger">
          <ul>
            <li th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></li>
          </ul>
        </div>
      </div>
      <form th:action="@{/cspr/authenticate}" method="post">
        <fieldset>
          <legend>ログイン</legend>
          <br>
          <div class="form-group">
            <div class="col col-md-2">
              <label for="userName">ユーザ名</label>
            </div>
            <div class="col col-md-3">
              <input type="text" class="form-control input-sm" id="username" name="username">
            </div>
          </div>
          <br>
          <div class="form-group">
            <div class="col col-md-2">
              <label for="password">パスワード</label>
            </div>
            <div class="col col-md-3">
              <input type="password" class="form-control input-sm" id="password" name="password">
            </div>
          </div>
          <br> <br> <input type="submit" class="btn btn-default" id="committerLogin"
            value="ログイン">
        </fieldset>
      </form>
    </div>
  </div>
</body>
</html>
