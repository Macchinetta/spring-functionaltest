<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/template :: layout(~{::head/content()},~{::body/content()})}">
<head>
</head>
<body>
  <div class="container">
    <div id="wrapper">

      <h3 id="screenTitle">記事登録確認画面</h3>

      <form th:action="@{/exhn/{testNumber}/register(testNumber=${testNumber})}"
        th:object="${articleBatchRegisterForm}" method="POST" class="form-horizontal"
        enctype="multipart/form-data">
        <fieldset>
          <legend>記事ファイル</legend>
          <div class="form-group">
            <label th:for="title" class="col col-md-2 control-label">タイトル</label>
            <div class="col col-md-5">
              <span id="title" th:text="*{title}"></span>
            </div>
          </div>
          <div class="form-group">
            <label th:for="multipartFile" class="col col-md-2 control-label">ファイル名</label>
            <div class="col col-md-5">
              <span id="fileName" th:text="*{fileName}"></span>
            </div>
          </div>
          <div class="form-group">
            <div class="col col-md-2 control-label">一時ファイル名</div>
            <div class="col col-md-5">
              <span id="uploadTemporaryFileId" th:text="${articleSessionInfo.uploadTemporaryFileId}"></span>
            </div>
          </div>
        </fieldset>
        <div class="form-group">
          <div class="col col-md-10 col-md-offset-2">
            <input type="hidden" th:field="*{fileName}" /> <input type="hidden" th:field="*{title}" />
            <button id="uploadButton" name="upload" class="btn btn-default" type=submit
              value="Submit">アップロードを確定</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
