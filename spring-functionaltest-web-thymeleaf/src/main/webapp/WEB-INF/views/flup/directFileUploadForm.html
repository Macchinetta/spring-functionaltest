<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/template :: layout(~{::head/content()},~{::body/content()})}">
<head>
</head>
<body>
  <div class="container">
    <div id="wrapper">

      <h1 id="screenTitle">ファイルアップロード(ファイルとして直接保存)</h1>

      <form th:action method="post" class="form-horizontal" enctype="multipart/form-data"
        th:object="${singleUploadForm}">

        <div class="form-group">
          <label for="multipartFile" class="col col-md-2 control-label">コンテンツファイル</label>
          <div class="col col-md-10">
            <input type="file" th:field="*{multipartFile}" class="multipartFile" /> <input
              type="text" readonly="readonly" id="selectedFile" class="selectedFile form-control">
            <button id="browseFile" type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-folder-open"></span>参照
            </button>
            <div th:id="multipartFile.errors" th:errors="*{multipartFile}" class="text-danger"></div>
          </div>
        </div>

        <div class="form-group">
          <div class="col col-md-10 col-md-offset-2">
            <button id="uploadButton" name="upload" class="btn btn-default">
              <span class="glyphicon glyphicon-upload"></span>アップロード
            </button>
            <a th:href="@{/flup/}" class="btn btn-default"> <span
              class="glyphicon glyphicon-arrow-left"></span>戻る
            </a>
          </div>
        </div>

      </form>

    </div>
  </div>
</body>
</html>
