<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/template :: layout(~{::head/content()},~{::body/content()})}">
<head>
</head>
<body>
  <div class="container">
    <div id="wrapper">

      <h1 id="screenTitle">ファイルアップロード(HTML5のmultiple属性)</h1>

      <div th:if="${resultMessages} != null" class="alert alert-error"
        th:class="|alert alert-${resultMessages.type}|">
        <ul>
          <li th:each="message : ${resultMessages}"
            th:text="${message.code} != null ? ${#messages.msgWithParams(message.code, message.args)} : ${message.text}">error
            detail message</li>
        </ul>
      </div>

      <form th:action method="post" class="form-horizontal" enctype="multipart/form-data"
        th:object="${multipleUploadForm}">

        <div class="form-group">
          <label for="multipartFiles" class="col col-md-2 control-label">コンテンツファイル</label>
          <div class="col col-md-10">
            <input type="file" th:field="*{multipartFiles}" class="multipartFile"
              multiple="multiple" /> <input type="text" readonly="readonly" id="selectedFiles"
              class="selectedFile form-control">
            <button id="browseFiles" type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-folder-open"></span>参照
            </button>
            <div th:id="multipartFiles.errors" th:errors="*{multipartFiles}" class="text-danger"></div>
          </div>
        </div>

        <div class="form-group">
          <div class="col col-md-10 col-md-offset-2">
            <button id="uploadButton" name="upload" class="btn btn-default">
              <span class="glyphicon glyphicon-upload"></span>アップロード
            </button>
            <a th:href="@{/flup/}" class="btn btn-default"> <span
              class="glyphicon glyphicon-arrow-left"></span>戻る
            </a>
          </div>
        </div>

      </form>

    </div>
  </div>
</body>
</html>
