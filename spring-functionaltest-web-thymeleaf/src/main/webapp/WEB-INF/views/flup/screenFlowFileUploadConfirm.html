<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/template :: layout(~{::head/content()},~{::body/content()})}">
<head>
</head>
<body>
  <div class="container">
    <div id="wrapper">

      <h1 id="screenTitle">ファイルアップロード(確認)</h1>

      <form th:action method="post" class="form-horizontal" th:object="${screenFlowUploadForm}">

        <div class="form-group">
          <label for="temporaryFileIdText" class="col col-md-2 control-label">ファイルID</label>
          <div class="col col-md-10">
            <span id="temporaryFileIdText" class="display-item form-control"
              th:text="${screenFlowUploadSessionInfo.temporaryFileId}"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="fileNameText" class="col col-md-2 control-label">ファイル名</label>
          <div class="col col-md-10">
            <span id="fileNameText" class="display-item form-control"
              th:text="*{fileName}"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="descriptionText" class="col col-md-2 control-label">説明</label>
          <div class="col col-md-10">
            <span id="descriptionText" class="display-item form-control"
              th:utext="*{description} ? *{#strings.replace(#strings.escapeXml(description), T(java.lang.System).getProperty('line.separator'), '&lt;br /&gt;')} : ''"></span>
          </div>
        </div>

        <div class="form-group">
          <div class="col col-md-10 col-md-offset-2">
            <input type="hidden" th:field="*{fileName}" /> <input type="hidden"
              th:field="*{description}" />
            <button id="uploadButton" name="upload" class="btn btn-default">
              <span class="glyphicon glyphicon-upload"></span>アップロード
            </button>
            <button id="confirmButton" name="redo" class="btn btn-default">
              <span class="glyphicon glyphicon-arrow-left"></span>戻る
            </button>
          </div>
        </div>

        <input type="hidden" th:field="*{contentType}" />

      </form>

      <div th:if="${displayConfirmTemporaryDirectoryButton} != null">
        <form th:action="@{/flup/temporaryFiles?list}" method="get"
          class="form-horizontal">
          <div class="form-group">
            <div class="col col-md-10 col-md-offset-2">
              <button id="confirmTemporaryDirectory" name="list" class="btn btn-default">
                <span class="glyphicon glyphicon-folder-open"></span>一時ディレクトリの確認
              </button>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
</body>
</html>
