<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{thly/template :: layout (~{::title},~{::body/content()},'thly')}">
<head>
<title>Register Staff Information</title>
</head>
<body>
  <div id="wrapper">
    <h2 id="bodyTitle">Register Staff Information</h2>
    <form th:object="${staffForm}" method="post" th:action="@{/thly/staff/register}">
      <fieldset>
        <legend>Staff Information</legend>
        <div class="container">
          <div class="row">
            <div class="col-md-2">
              <label>First Name</label>
            </div>
            <div class="col-md-4">
              <input th:field="*{firstName}" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label>Last Name</label>
            </div>
            <div class="col-md-4">
              <input th:field="*{lastName}" class="form-control">
            </div>
          </div>
          <div class="row" id="authority-input">
            <div class="col-md-2">
              <label>Authority</label>
            </div>
            <div class="col-md-4" th:insert="~{thly/staffAuthorityFragment :: dropdown}"></div>
          </div>
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4">
              <button name="register" class="btn btn-default">Register</button>
              <button name="cancel" class="btn btn-default">Cancel</button>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
