<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

      JVM version : <span id="jvmVersion" th:text="${@environment.getProperty('java.version')}">1.8</span>
    </p>
    <p align="right">
      AP Server : <span id="apServerName"
        th:text="${@environment.getProperty('application.server.name')}">tomcat</span> <span

    </p>
    <p id="copyright">
      Copyright &copy; 20XX CompanyName (X-Track:<span id="xTrack"
        th:text="${#request.getAttribute('X-Track')}">12345678</span>)
    </p>
  </div>

</html>
