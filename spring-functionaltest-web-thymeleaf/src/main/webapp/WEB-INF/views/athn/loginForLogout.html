<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/template :: layout(~{::head/content()},~{::body/content()})}"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
</head>
<body>
  <div class="container">
    <div id="wrapper">
      <h3 id="screenTitle">ログインフォーム(loginForLogout)</h3>
      <div
        th:if="${param.keySet().contains('error') && session[SPRING_SECURITY_LAST_EXCEPTION] != null}"
        class="alert alert-danger">
        <ul>
          <li th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}"></li>
        </ul>
      </div>
      <div>
        ようこそ <span sec:authorize="isAuthenticated()" id="AuthenticateUserName"
          th:text="${principal.username}"></span> <span sec:authorize="!isAuthenticated()"
          id="AuthenticateUserName" th:text="#{label.sf.cmmn.defaultUserName}"></span> さん
      </div>
      <br>

      <form th:action="@{/athn/0701/001/authenticate}" class="form-horizontal" method="post">
        <legend>ログイン</legend>
        <div class="form-group">
          <label for="userName" class="col col-md-2 control-label">Administrator Name</label>
          <div class="col col-md-3">
            <input type="text" class="form-control input-sm" id="username" name="username" />
          </div>
          <div class="col col-md-3"></div>
        </div>
        <div class="form-group">
          <label for="password" class="col col-md-2 control-label">Password</label>
          <div class="col col-md-3">
            <input type="password" class="form-control input-sm" id="password" name="password" />
          </div>
          <div class="col col-md-3"></div>
        </div>
        <div class="form-group">
          <input type="submit" id="login" class="btn btn-default" value="Login">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
