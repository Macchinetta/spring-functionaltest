<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/template :: layout(~{::head/content()},~{::body/content()})}">
    <head> </head>
    <body>
        <div class="container">
            <div id="wrapper">
                <h1 id="screenTitle">管理者登録(SCryptPasswordEncoder)</h1>
                <br />
                <div th:replace="~{common/fragments :: messagesPanel}"></div>
                <form th:action="@{/athn/0501/005/createAdminUsingSCrypt}" class="form-horizontal" method="post" th:object="${administratorForm}">
                    <legend>管理者登録</legend>
                    <div class="form-group">
                        <label for="username" class="col col-md-2 control-label">Administrator Name</label>
                        <div class="col col-md-3">
                            <input type="text" th:field="*{username}" class="form-control input-sm" />
                        </div>
                        <div class="col col-md-3">
                            <span id="”username.errors”" th:errors="*{username}" class="errorMessage"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col col-md-2 control-label">Password</label>
                        <div class="col col-md-3">
                            <input type="password" th:field="*{password}" class="form-control input-sm" />
                        </div>
                        <div class="col col-md-3">
                            <span id="”password.errors”" th:errors="*{password}" class="errorMessage"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <button id="create" class="btn btn-default" type="submit" value="Submit">管理者登録</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
