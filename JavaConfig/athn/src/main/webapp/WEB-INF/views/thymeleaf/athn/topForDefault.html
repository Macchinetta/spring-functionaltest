<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:replace="~{thymeleaf/layout/template :: layout(~{::head/content()},~{::body/content()})}">
    <head> </head>
    <body>
        <div class="container">
            <div id="wrapper">
                <h1 id="screenTitle">ログインが完了したことを確認する。</h1>

                <table class="table table-bordered table-condensed">
                    <tr>
                        <th>User Name</th>
                        <td>
                            <span id="username"> <span th:if="${#authorization.expr('isAuthenticated()') && !#strings.isEmpty(username)}" sec:authentication="principal.username"></span> </span>
                        </td>
                    </tr>
                    <tr>
                        <th>Test No</th>
                        <td>
                            <span id="testno"> <span th:if="${!#strings.isEmpty(testNo)}" th:text="${testNo}"></span> </span>
                        </td>
                    </tr>
                </table>
                <form th:action="@{/thymeleaf/{testNo}/logout(testNo=${testNo})}" method="post">
                    <input type="submit" id="logout" class="btn btn-default" value="Logout" />
                </form>
            </div>
        </div>
    </body>
</html>
