<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{thymeleaf/layout/template :: layout(~{::head/content()},~{::body/content()})}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
  <div class="container">
    <div id="wrapper">

      <h1 id="screenTitle">ユーザ情報詳細</h1>

      <fieldset>
        <table class="table table-bordered table-condensed">
          <tr>
            <th>UserName</th>
            <td><span id="username"> <span th:if="${!#strings.isEmpty(username)}"
                th:text="${username}" th:remove="tag"></span>
            </span></td>
          </tr>
        </table>
      </fieldset>
      <form th:action="@{/thymeleaf/0601/{testNo}/logout(testNo=${testNo})}" method="post">
        <input type="submit" id="logout" class="btn btn-default" value="Logout">
      </form>

    </div>
  </div>
</body>
</html>
